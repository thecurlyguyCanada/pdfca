    /* Font fallback while loading */

    /* Immediate background to prevent flash */

    /* Critical loading state styles */
    #root { min-height: 100vh; }

    /* CRITICAL: Hero title styles - inline to eliminate CSS resolution delay for LCP */
    .hero-title {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 800;
      line-height: 1.15;
      letter-spacing: -0.025em;

    @media (min-width: 768px) {
      .hero-title { font-size: 3.75rem; }

    .hero-title-accent { color: #dc2626; } /* WCAG-safe red */

    /* Hero description - also critical for perceived load */
    .hero-desc {
      font-size: 1.125rem;
      line-height: 1.75;
      color: #4b5563;
      font-weight: 500;
    }
    @media (min-width: 768px) {
      .hero-desc { font-size: 1.25rem; }
    }

    /* Fade-in animation for content */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

    /* Touch optimization - prevents delays on mobile */
    button, a {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Loading spinner animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin { animation: spin 1s linear infinite; }

    /* Pulse animation for CTA buttons */
    @keyframes pulse-subtle {
      0%, 100% { box-shadow: 0 10px 25px -3px rgba(220, 38, 38, 0.3); }
      50% { box-shadow: 0 10px 30px -3px rgba(220, 38, 38, 0.5); }
    }
